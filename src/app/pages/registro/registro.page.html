<app-encabezado titulo="Registro" icono="person-add-outline">"></app-encabezado>

<ion-header>
  
</ion-header>

<ion-content class="ion-padding">
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required name="usr" id="username" [(ngModel)]="usuario.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required type="password" name="psw" id="Contraseña" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item>
    
    <ion-button color="dark" type="submit" expand="block" [disabled]="formulario.invalid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
